<html>
    <head>
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <script type="text/javascript" src="cordova.js"></script>
        <title>AutoBots.pk</title>
    </head>
    <body class="outer">
		<div class="middle">
		
			<div class="blink" style="width:330px;margin:0 auto;">
				<img src="img/logo.png">
			</div>
			
			<div class="inner" style="width:400px;padding:10px;margin:0 auto;">
				
				<div id="SignupScreen" hidden>
				<label style="font-size:18px;">Contact Number:</label><br/>
					<input type="number" id="contactNumber" class="signupinput" placeholder="03xx-xxxxxxx"/>
					<br/><br/>
				<label style="font-size:18px;">Full Name:</label><br/>
					<input type="text" id="FullName" class="signupinput" placeholder="Full Name" pattern="[A-Za-z]"/><br/>
				<input type="submit" class="submit" value="Signup" id="sign"/>
					
				</div>
				
				
				
				<div id="services" >
					<div style="width:200px;margin-left:7%;margin-top:20px">
					<label style="font-size:18px;">Services: </label>
					</div>
					<div class="custom-select" style="width:250px;margin-left:7%;margin-top:5px">
						  <input class="ck" id="CW" type="checkbox" value="carWash"/><label>Car Wash</label><br/>
						  <input class="ck" id="OC" type="checkbox" value="MobilOil"/><label>Mobil Oil Change</label><br/>
						  <input class="ck" id="DE" type="checkbox" value="detail"/><label>Detailing</label><br/>
					</div>
					
					<!--
					<div style="width:260px;margin-left:11%;margin-top:20px">
						<label class="container" style="font-size:16px;">Get Current Location
						  <input type="checkbox" checked="checked">
						  <span class="checkmark"></span>
						</label>
					</div>
					-->
					<div style="width:99%;margin-top:10%">
						<input class="submit" type="submit" value="Place Order" id="loc"/>
					</div>
				</div>
			
			</div>
		</div>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
